<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkTask - 智能事务记录与提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF7BAC;
            --light-pink: #FFF5F7;
            --accent-pink: #FFB6C1;
            --primary-blue: #4A90E2;
            --light-blue: #87CEEB;
            --dark-text: #333333;
            --light-text: #666666;
            --border-color: #E0E0E0;
            --white: #FFFFFF;
            --shadow: rgba(255, 123, 172, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'PingFang SC', sans-serif;
        }

        body {
            background-color: var(--light-pink);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
        }

        /* 侧边栏样式 */
        .sidebar {
            background-color: var(--white);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 5px 20px var(--shadow);
            height: fit-content;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-right: 15px;
        }

        .user-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .date-display {
            color: var(--primary-pink);
            font-size: 14px;
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-pink);
        }

        .stat-label {
            font-size: 12px;
            color: var(--light-text);
        }

        /* 添加任务表单 */
        .task-form {
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--dark-text);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            color: var(--light-text);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 123, 172, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 172, 0.3);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        /* 主内容区 */
        .main-content {
            background-color: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--dark-text);
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        /* 任务列表 */
        .tasks-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark-text);
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--light-text);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: var(--primary-pink);
            color: white;
            border-color: var(--primary-pink);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid var(--primary-blue);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .task-title i {
            margin-right: 10px;
            color: var(--primary-pink);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .task-time {
            color: var(--primary-blue);
            background-color: rgba(74, 144, 226, 0.1);
            padding: 3px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }

        .task-time i {
            margin-right: 5px;
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .priority-high {
            background-color: rgba(255, 87, 87, 0.1);
            color: #FF5757;
        }

        .priority-medium {
            background-color: rgba(255, 193, 7, 0.1);
            color: #FFC107;
        }

        .priority-low {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background-color: transparent;
            color: var(--light-text);
        }

        .action-btn:hover {
            background-color: var(--light-pink);
            color: var(--primary-pink);
        }

        .action-btn.complete-btn:hover {
            color: #4CAF50;
        }

        .action-btn.delete-btn:hover {
            color: #FF5757;
        }

        /* 已完成任务样式 */
        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--light-text);
        }

        /* 闹钟提醒样式 */
        .alarm-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-left: 5px solid var(--primary-pink);
            width: 320px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alarm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .alarm-header h3 {
            color: var(--primary-pink);
            font-size: 18px;
        }

        .alarm-body {
            margin-bottom: 20px;
        }

        .alarm-actions {
            display: flex;
            gap: 10px;
        }

        .alarm-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .alarm-btn.snooze {
            background-color: rgba(74, 144, 226, 0.1);
            color: var(--primary-blue);
        }

        .alarm-btn.complete {
            background-color: rgba(255, 123, 172, 0.1);
            color: var(--primary-pink);
        }

        .alarm-btn.dismiss {
            background-color: rgba(255, 87, 87, 0.1);
            color: #FF5757;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .task-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .task-actions {
                align-self: flex-end;
            }

            .alarm-notification {
                width: 90%;
                left: 5%;
                right: 5%;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="user-info">
                <div class="avatar">我</div>
                <div class="user-details">
                    <h3>任务管理者</h3>
                    <div class="date-display" id="current-date">2023年10月15日 星期天</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-tasks">12</div>
                    <div class="stat-label">总任务数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completed-tasks">8</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pending-tasks">4</div>
                    <div class="stat-label">待完成</div>
                </div>
            </div>

            <div class="task-form">
                <h3 class="form-title">添加新任务</h3>
                <form id="add-task-form">
                    <div class="form-group">
                        <label for="task-title">任务标题</label>
                        <input type="text" id="task-title" placeholder="输入任务名称" required>
                    </div>

                    <div class="form-group">
                        <label for="task-time">提醒时间</label>
                        <input type="time" id="task-time" required>
                    </div>

                    <div class="form-group">
                        <label for="task-priority">优先级</label>
                        <select id="task-priority">
                            <option value="low">低优先级</option>
                            <option value="medium" selected>中优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-description">任务描述 (可选)</label>
                        <textarea id="task-description" rows="3" placeholder="添加任务详细信息..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> 添加任务
                    </button>
                </form>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="header">
                <h1>今日任务管理</h1>
                <div class="header-controls">
                    <button class="btn-secondary" id="view-history">
                        <i class="fas fa-history"></i> 查看历史
                    </button>
                    <button class="btn-secondary" id="settings-btn">
                        <i class="fas fa-cog"></i> 设置
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <h2>今日待办事项</h2>

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">全部任务</button>
                    <button class="filter-btn" data-filter="pending">待完成</button>
                    <button class="filter-btn" data-filter="completed">已完成</button>
                    <button class="filter-btn" data-filter="high">高优先级</button>
                </div>

                <div class="task-list" id="task-list">
                    <!-- 任务将通过JavaScript动态添加 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 闹钟提醒通知 -->
    <div class="alarm-notification" id="alarm-notification">
        <div class="alarm-header">
            <h3><i class="fas fa-bell"></i> 任务提醒</h3>
            <button class="action-btn close-alarm">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="alarm-body">
            <p id="alarm-message">会议将在10分钟后开始，请做好准备！</p>
            <p id="alarm-time" style="color: var(--primary-blue); font-size: 14px; margin-top: 5px;">
                <i class="far fa-clock"></i> 提醒时间: <span id="alarm-time-text">14:30</span>
            </p>
        </div>
        <div class="alarm-actions">
            <button class="alarm-btn snooze" id="snooze-alarm">
                <i class="fas fa-clock"></i> 10分钟后
            </button>
            <button class="alarm-btn complete" id="complete-from-alarm">
                <i class="fas fa-check"></i> 标记完成
            </button>
            <button class="alarm-btn dismiss" id="dismiss-alarm">
                关闭
            </button>
        </div>
    </div>

    <script>
        // 模拟任务数据
        let tasks = [
            { id: 1, title: "团队周会", time: "09:30", priority: "high", description: "每周团队同步会议", completed: true },
            { id: 2, title: "项目方案提交", time: "12:00", priority: "high", description: "向客户提交最终方案", completed: false },
            { id: 3, title: "健身房锻炼", time: "18:00", priority: "medium", description: "每周三次力量训练", completed: false },
            { id: 4, title: "购买生日礼物", time: "15:00", priority: "low", description: "为朋友购买生日礼物", completed: false },
            { id: 5, title: "阅读设计文章", time: "20:00", priority: "low", description: "阅读UX设计最新趋势", completed: true },
            { id: 6, title: "与开发团队同步", time: "11:00", priority: "medium", description: "讨论项目进度和问题", completed: false }
        ];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);

            // 渲染任务列表
            renderTasks();

            // 更新任务统计
            updateTaskStats();

            // 添加任务表单提交
            document.getElementById('add-task-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewTask();
            });

            // 任务筛选
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterTasks(this.dataset.filter);
                });
            });

            // 闹钟通知控制
            document.querySelector('.close-alarm').addEventListener('click', hideAlarm);
            document.getElementById('dismiss-alarm').addEventListener('click', hideAlarm);
            document.getElementById('snooze-alarm').addEventListener('click', snoozeAlarm);
            document.getElementById('complete-from-alarm').addEventListener('click', completeFromAlarm);

            // 模拟一个闹钟提醒（5秒后显示）
            setTimeout(showAlarm, 5000);

            // 检查闹钟（每分钟检查一次）
            setInterval(checkAlarms, 60000);
        });

        // 渲染任务列表
        function renderTasks(filter = 'all') {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            // 根据筛选条件过滤任务
            let filteredTasks = tasks;
            if (filter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (filter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (filter === 'high') {
                filteredTasks = tasks.filter(task => task.priority === 'high');
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--light-text);"><i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 15px; color: var(--primary-pink);"></i><p>暂无任务</p></div>';
                return;
            }

            filteredTasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.completed ? 'completed' : ''}`;
                taskCard.dataset.id = task.id;

                const priorityClass = `priority-${task.priority}`;
                const priorityText = task.priority === 'high' ? '高优先级' : 
                                   task.priority === 'medium' ? '中优先级' : '低优先级';

                taskCard.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">
                            <i class="fas fa-${task.completed ? 'check-circle' : 'circle'}"></i>
                            ${task.title}
                        </div>
                        <div class="task-meta">
                            <div class="task-time">
                                <i class="far fa-clock"></i> ${task.time}
                            </div>
                            <div class="task-priority ${priorityClass}">
                                ${priorityText}
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn complete-btn" data-id="${task.id}" title="标记完成">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn edit-btn" data-id="${task.id}" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${task.id}" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                taskList.appendChild(taskCard);
            });

            // 为按钮添加事件监听器
            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.dataset.id);
                    toggleTaskComplete(taskId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.dataset.id);
                    deleteTask(taskId);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.dataset.id);
                    editTask(taskId);
                });
            });
        }

        // 更新任务统计
        function updateTaskStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
        }

        // 添加新任务
        function addNewTask() {
            const titleInput = document.getElementById('task-title');
            const timeInput = document.getElementById('task-time');
            const prioritySelect = document.getElementById('task-priority');
            const descriptionInput = document.getElementById('task-description');

            // 创建新任务对象
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                title: titleInput.value,
                time: timeInput.value,
                priority: prioritySelect.value,
                description: descriptionInput.value,
                completed: false
            };

            tasks.push(newTask);

            // 重置表单
            titleInput.value = '';
            timeInput.value = '';
            prioritySelect.value = 'medium';
            descriptionInput.value = '';

            // 重新渲染任务列表
            renderTasks();
            updateTaskStats();

            // 显示成功消息
            alert('任务已成功添加！');
        }

        // 切换任务完成状态
        function toggleTaskComplete(taskId) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                updateTaskStats();
            }
        }

        // 删除任务
        function deleteTask(taskId) {
            if (confirm('确定要删除这个任务吗？')) {
                tasks = tasks.filter(task => task.id !== taskId);
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                updateTaskStats();
            }
        }

        // 编辑任务
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                // 在实际应用中，这里会打开编辑表单
                // 这里简化为提示
                const newTitle = prompt('编辑任务标题:', task.title);
                if (newTitle !== null && newTitle.trim() !== '') {
                    task.title = newTitle.trim();
                    renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                }
            }
        }

        // 筛选任务
        function filterTasks(filter) {
            renderTasks(filter);
        }

        // 显示闹钟提醒
        function showAlarm(task = null) {
            const alarm = document.getElementById('alarm-notification');
            const alarmMessage = document.getElementById('alarm-message');
            const alarmTimeText = document.getElementById('alarm-time-text');

            if (task) {
                alarmMessage.textContent = `"${task.title}" 即将开始！`;
                alarmTimeText.textContent = task.time;
                alarm.dataset.taskId = task.id;
            } else {
                // 使用默认演示消息
                alarmMessage.textContent = "团队周会将在10分钟后开始，请做好准备！";
                alarmTimeText.textContent = "09:30";
                alarm.dataset.taskId = "1";
            }

            alarm.style.display = 'block';
            console.log('闹钟响起！');
        }

        // 隐藏闹钟提醒
        function hideAlarm() {
            document.getElementById('alarm-notification').style.display = 'none';
        }

        // 稍后提醒
        function snoozeAlarm() {
            hideAlarm();
            alert('闹钟已延迟10分钟');
        }

        // 从闹钟标记任务完成
        function completeFromAlarm() {
            const taskId = parseInt(document.getElementById('alarm-notification').dataset.taskId);
            const taskIndex = tasks.findIndex(task => task.id === taskId);

            if (taskIndex !== -1) {
                tasks[taskIndex].completed = true;
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                updateTaskStats();
                hideAlarm();
                alert('任务已标记为完成！');
            }
        }

        // 检查闹钟
        function checkAlarms() {
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            // 查找当前时间需要提醒的未完成任务
            const dueTasks = tasks.filter(task => 
                !task.completed && 
                task.time === currentTime
            );

            if (dueTasks.length > 0) {
                showAlarm(dueTasks[0]);
            }
        }

        // 为演示按钮添加事件
        document.getElementById('view-history').addEventListener('click', function() {
            alert('历史记录功能正在开发中...');
        });

        document.getElementById('settings-btn').addEventListener('click', function() {
            alert('设置功能正在开发中...');
        });
    </script>
</body>
</html>
